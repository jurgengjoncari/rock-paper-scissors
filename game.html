<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var items = ["Rock", "Paper", "Scissors"];
            computerPlay = () => items[Math.floor(Math.random() * items.length)];
            // computerSelection = computerPlay();
            beats = (item1, item2) => {
                if (new Set[item1, item2] == new Set["Rock", "Scissors"]) {
                    winner = "Rock";
                    loser = "Scissors";
                    return [winner, loser];
                }
                else if (new Set[item1, item2] == new Set["Paper", "Rock"]) {
                    winner = "Paper";
                    loser = "Rock";
                    return [winner, loser];
                }
                else if (new Set[item1, item2] == new Set["Sissors", "Paper"]) {
                    winner = "Scissors";
                    loser = "Paper";
                    return [winner, loser];
                }
            }
            playRound = (playerSelection) => {
                beats(playerSelection, computerPlay());
                if (playerSelection == winner) {
                    winOrLose = "win";
                } else {
                    winOrLose = "lose";
                }
                return `You ${winOrLose}. ${winner} beats ${loser}`;
            }
        </script>
    </body>
</html>
